<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style..css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script>
    $(document).ready(function(){
        $('.bx_slider').bxSlider({
            auto: true, 
            speed: 500, //단위는 ms
            pause: 4000, //4000ms가 기본적인 값이라고 서치함
            autoControls: true, 
            //외에도 이미지가 넘어가는 효과를 줄 수 있음 mode
        });
    });
    </script>

</head>
<body>

    <div class="bx_slider">
        <div><a href="#"><img src="../brandi/img/banner.jpg" alt=""></a></div>
        <div><a href="#"><img src="../brandi/img/banner2.jpg" alt=""></a></div>
    </div>

</body>
</html>
