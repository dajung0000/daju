<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</head>
<body>
    <!-- slick -->
    <div class="slick_slider">
        <div><img src="../brandi/img/banner2.jpg" alt=""></div>
        <div><img src="../brandi/img/banner.jpg" alt=""></div>
    </div>
    <button class="start">재생</button>
    <button class="pause">정지</button>

    <script type="text/javascript">
        // $(document).ready(function(){
        //     $('.slick_slider').slick({
        //         autoplay: true, 
        //         autoplaySpeed: 3000,
        //         dots: true
        //     });
        // }); -작동x
        $('.slick_slider').slick({
            autoplay: true, 
            autoplaySpeed: 3000,
            dots: false
        });


    </script>
    <!-- bxSlider -->
    <div class="bx_slider">
        <div><a href="#"><img src="../brandi/img/banner.jpg" alt=""></a></div>
        <div><a href="#"><img src="../brandi/img/banner2.jpg" alt=""></a></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script>
    $(document).ready(function(){
        $('.bx_slider').bxSlider({
            auto: true, 
            speed: 500, //단위는 ms
            pause: 2000, //4000ms가 기본적인 값이라고 서치함
            autoControls: true, 
            stopAutoOnClick: true,
            pager: true,
            //외에도 이미지가 넘어가는 효과를 줄 수 있음 mode
        });
    });
    </script>
    
    <!-- swiper -->
</body>
</html>
